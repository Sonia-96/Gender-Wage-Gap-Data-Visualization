<!DOCTYPE html>
<html>
    <head>
        <!-- Include D3.js from a CDN -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="pan-zoom.css" />
        <title>Wage Gap Visualization</title>
    </head>

    <body>
        <h1>Gender Wage Gap</h1>
        <div>
            Gender Wage Gap around the world. source: <a href="https://data.oecd.org/earnwage/gender-wage-gap.htm">OECD - Gender Wage Gap</a>
        </div>
        <div id="legend-container">
            <svg width="200" height="50" id="legend"></svg>
        </div>
        <div id="graph-container">
            <div id="map">
            </div>
            <div id="barchart">
            </div>
        </div>
        <div id="tooltip">
            Name: <span id="name"></span><br>
            Value: <span id="value"></span><br>
            Year: <span id="year"></span><br>
        </div>
        <div id="slider-container">
            <p>Year: <span id="slider-value">2020</span></p>
            <div id="slider"></div>
        </div>
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
